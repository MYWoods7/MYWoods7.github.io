<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mika Woods">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    </head>

        <body>

    <!-- Wrap the top-level heading in a header element -->
        <header>
            <h1>Planets Data</h1>
        </header>

    <!-- Add a main element to contain the table -->
            <main>
        <!-- Add the table element. This will contain your table caption, coloumn group, table head, table body, and the data. -->
                <table>
            <!-- The caption element should be the first child of the table element, and wrap the following text and link.-->
                <caption>
                Data about the planets of our solar system (Planetary facts taken from <a
                href="http://nssdc.gsfc.nasa.gov/planetary/factsheet/">Nasa's Planetary Fact Sheet - Metric</a>).
                </caption>
            <!-- The second child of the table element should be the colgroup element, which also contains several col elements, and helps define the purpose of the table columns. -->
                <colgroup>
                    <col>
                    <col>
                    <col>
                    <col>
                    <col>
                    <col>
                    <col>
                    <col>
                    <col>
                    <col>
                    <col>
                    <col>
                </colgroup>
            <!-- The table head element should be the third child of the table element; it will wrap the code and content to define a row of column headers. -->
                <thead> 
                    <tr>
                        <th> scope="row"> rowspan="4" colspan="2"  </th>
                        <th>Name</th>
                        <th>1</th>
                        <th>2</th>
                        <th>3</th>
                        <th>4</th>
                        <th>5</th>
                        <th>6</th>
                        <th>7</th>
                        <th>8</th>
                        <th>9</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Terrestial planets</td>
                        <td>Mercury</td>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                        <td>8</td>
                    </tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                 </tbody>
            </table>
        </main>
    </body>
</html>
